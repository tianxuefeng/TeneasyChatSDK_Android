plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'maven-publish'
    id 'signing'
}

group = 'tianxuefeng'
version = '1.0'

java {
    withJavadocJar()
    withSourcesJar()
}

android {
    namespace 'com.teneasy.sdk'
    compileSdk 33

    defaultConfig {
        minSdk 23
        targetSdk 32

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}


publishing {
   /* publications {
        maven(MavenPublication) {
            groupId = 'tianxuefeng'
            artifactId = 'teneasychatSDK'
            version = '1.0'
            from(components["java"])
        }
    }*/
    publications {
        mavenJava(MavenPublication) {
            artifactId = 'TeneasyChatSDK'
            from components.java
            pom {
                name = 'TeneasyChatSDK'
                description = 'A concise description of TeneasyChatSDK'
                url = 'https://github.com/tianxuefeng/TeneasyChatSdkDemo.git'
                properties = [
                        myProp: "value",
                        "prop.with.dots": "anotherValue"
                ]
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'tian'
                        name = 'John Doe'
                        email = 'tianxuefeng@gmail.com'
                    }
                }
                scm {
                    connection = 'scm:git:git://example.com/my-library.git'
                    developerConnection = 'scm:git:git@github.com:tianxuefeng/TeneasyChatSdkDemo.git'
                    url = 'https://github.com/tianxuefeng/TeneasyChatSdkDemo.git'
                }
            }
        }
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.6.0'
    implementation 'com.google.android.material:material:1.7.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}